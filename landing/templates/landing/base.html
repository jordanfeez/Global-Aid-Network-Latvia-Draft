{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/global_styles.css' %}">
        <!--fontawesome icons(  later will be downloaded)-->
        <link rel="stylesheet" href="./fontawesome-free-7.1.0-web/">
  
        

        {% block head %} 
          
        {% endblock %}
    
    </head>
    <body>

    <header class="top-bar">
        <div class="logo">
          <!--global aid log (when clicked, it brings back to home pageo-->
            <img src="{% static 'images/logo-1-1.png' %}" alt="Global Aid Logo" onclick="window.location.href='{% url 'landing:landing_page' %}'">
          </div>
        <nav class="nav-links">
        <div class="top-links">
            <button type="button" id="fundraise" onclick="window.location.href='{% url 'landing:signup' %}'">FUNDRAISE</button>
            <button type="button" id="give" href="#">GIVE</button>
        </div>
        <br>
        <div class="link-item">
            <!-- Button 1 -->
            <div class="button-item">
              <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
              <button class="btn" type="button" onclick="window.location.href='{% url 'landing:our_work'%}'">OUR WORK</button>
            </div>
      
            <!-- Button 2 -->
            <div class="button-item">
              <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
              <button class="btn" type="button" onclick="window.location.href='{% url 'landing:aboutus' %}'">ABOUT</button>
            </div>
      
            <!-- Button 3 -->
            <div class="button-item">
              <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
              <button class="btn" type="button" onclick="window.location.href='{% url 'landing:get_involved' %}'">GET INVOLVED</button>
            </div>
      
            <!-- Button 4 -->
            <div class="button-item">
              <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
              <button class="btn" type="button" onclick="window.location.href='{% url 'landing:stories' %}'">STORIES</button>
            </div>
      
            <!-- Button 5 -->
            <div class="button-item">
              <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
              <button class="btn" type="button" onclick="window.location.href='{% url 'landing:contact' %}'">CONTACT</button>
            </div>

          <!--user authentication template urls-->
            {% if user.is_authenticated %}
             <div class="button-item">
              <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
              <button class="btn" type="button"onclick="window.location.href='{% url 'landing:user_profile' username=request.user.username %}'">My Profile</button>
            </div>

            <!--<div>
              <button class="btn" id="profile_btn" onclick="window.location.href='{% url 'landing:user_profile' username=request.user.username %}'">My Profile</button>
            </div> -->
            {% endif %}
          

          <!--Login and logout-->
          {% if user.is_authenticated %}
          <div class="logout">
           <li> <a id="logout_link" href="{% url 'logout' %}">LOG OUT</a></li>
          </div>
          {% else %}
           <div class="button-item">
              <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
              <button class="btn" type="button"onclick="window.location.href='{% url 'landing:login'  %}'">LOGIN</button>
            </div>

           <!-- <div class="login">
             <li> <button id="login_link" onclick="window.location.href='{% url 'landing:login'  %}'">Log In</button></li>
            </div> -->
            {% endif %}
        </div>
                          
        </nav>
    </header>
    <div class="nav-actions">

    </div>
    <p>
        {% block content %}
        {% endblock%}
        

    <script src="{% static 'js/global.js' %}"></script>
    </body>
   
</html>
